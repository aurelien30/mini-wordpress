version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini_wordpress_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - wordpress_network

  db:
    image: postgres:15-alpine
    container_name: mini_wordpress_db
    environment:
      POSTGRES_DB: mini_wordpress
      POSTGRES_USER: wordpress_user
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wordpress_network

  adminer:
    image: adminer
    container_name: mini_wordpress_adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - wordpress_network

networks:
  wordpress_network:
    driver: bridge

volumes:
  postgres_data:
